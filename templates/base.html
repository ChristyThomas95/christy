{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
	
		 <!-- Metas -->
        <meta charset="utf-8">
        <title>Christy Thomas</title>
        <meta name="description" content="">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="telephone=no" name="format-detection">

		<!-- Css -->
        <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" media="all"/>
		<link href="{% static 'css/base.css'%}" rel="stylesheet" type="text/css" media="all"/>
		<link href="{% static 'css/main.css'%}" rel="stylesheet" type="text/css" media="all"/>
        <link href="{% static 'css/owl-carousel/owl.carousel.css'%}" rel="stylesheet"  media="all">
		<link href="{% static 'css/owl-carousel/owl.theme.css'%}" rel="stylesheet"  media="all">
		<link href="{% static 'css/magnific-popup.css'%}" type="text/css" rel="stylesheet" media="all" />
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,300,600%7CRoboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
		<link href="{% static 'css/fontello.css'%}" rel="stylesheet" type="text/css"  media="all">

    </head>

    <body>
	{% include 'includes/navbar.html'%}
	
<!-- Preloader -->
<div class="loader">
		<!-- Preloader inner -->
  <div class="loader-inner">
	<div class="spinner">
	  <div class="dot1"></div>
	  <div class="dot2"></div>
	</div>
  </div>
<!-- End preloader inner -->
</div>
<!-- End preloader-->


{% block content %}

{% endblock %}

<!--Javascript-->	
<script src="{% static 'js/jquery-1.11.3.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/owl.carousel.js'%}" type="text/javascript"></script>
<script src="{% static 'js/jquery.magnific-popup.js'%}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easytabs.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/instafeed.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/placeholders.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/script.js'%}" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>


<script>

(function($) {
  "use strict";


// Easytab setup	

$('#wrapper').easytabs({
	animate			: true,
	updateHash		: false,
	transitionIn	:'fadeIn',
	transitionOut	:'fadeOut',
	animationSpeed	:100,
	tabActiveClass	:'active',
	tabs            :' #main-nav.tabbed > ul > li ',
	transitionInEasing: 'linear',
 	transitionOutEasing: 'linear'	

});

// Instagram feed setup

var instaFeed = new Instafeed({
        get: 'user',
        userId: '305801553',
        accessToken: '305801553.1677ed0.3d872300c10c4ff687868875ee8abc5d',
		limit: 5,
		template: '<li><a href="{{link}}"><img src="{{image}}"/></a></li>'
    });
instaFeed.run();

// Google map location

$('#wrapper').bind('easytabs:after', function() {
		
	var styles = [
		        {
		            stylers: [
		                { saturation: -100 }

		            ]
		        },{
		            featureType: 'road',
		            elementType: 'geometry',
		            stylers: [
		                { hue: "#74b7b0" },
		                { visibility: 'simplified' }
		            ]
		        },{
		            featureType: 'road',
		            elementType: 'labels',
		            stylers: [
		                { visibility: 'on' }
		            ]
		        }
		      ],

		       lat = -33.867487,
		       lng = 151.20699,

			  customMap = new google.maps.StyledMapType(styles,
	          {name: 'Styled Map'}),


	      mapOptions = {
	          zoom: 14,
			scrollwheel: false,
			disableDefaultUI: true,
	          center: new google.maps.LatLng( lat, lng ),
	          mapTypeControlOptions: {
	              mapTypeIds: [google.maps.MapTypeId.ROADMAP]
	          }
	      },
	      map = new google.maps.Map(document.getElementById('map'), mapOptions),
	      myLatlng = new google.maps.LatLng( lat, lng ),

	      marker = new google.maps.Marker({
	        position: myLatlng,
	        map: map,
			icon: {
			            url: 'img/marker.png',
			            scaledSize: new google.maps.Size(35, 45)
			        }
	      });

	      map.mapTypes.set('map_style', customMap);
	      map.setMapTypeId('map_style');
	});

})(jQuery);


</script>


<!-- Google analytics -->


<!-- End google analytics -->


    </body>
</html>
